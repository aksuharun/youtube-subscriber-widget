<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            color: white;
            overflow: hidden;
        }

        .widget-container {
            display: flex;
            align-items: center;
            max-width: 400px;
            min-width: 200px;
            gap: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }
        .widget-container:hover {
            cursor: pointer;
        }

        .channel-picture {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
        }

        .channel-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .channel-name {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        .subscriber-count {
            font-size: 16px;
            color: #aaa;
            margin: 0;
        }

        .error-message {
            color: #ff4444;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <img class="channel-picture" src="" alt="Channel Picture">
        <div class="channel-info">
            <h1 class="channel-name">Loading...</h1>
            <p class="subscriber-count">Loading subscribers...</p>
        </div>
    </div>
    <p class="error-message"></p>
    <script src="app.js"></script>
</body>
</html>
